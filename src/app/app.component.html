<div class="upload-controller" appDragAndDropFile (fileDropped)="onDrop($event)">
  <label for="file" class="uploader">
    <div class="upload-btn">Click or Drop to upload files</div>
    <input
      #fileInput
      type="file"
      id="file"
      (change)="onUploadFile(fileInput.files)"
      accept="
    .png,image/jpg,image/jpeg,.gif"
      hidden
      multiple
    />
  </label>
</div>

<div class="content">
  <div class="file-content" *ngFor="let file of files; let i = index">
    <div class="file">
      <img [src]="file.imageUrl" />
      <div class="file-detail">
        <span class="file-name">{{file.name}}</span>
        <div class="type file-info">{{file.type}}</div>
        <div class="size file-info">{{file.size | fileSizeConverter | uppercase}}</div>
        <div class="delete" (click)="onDelete(i)">x</div>
      </div>
    </div>
  </div>
</div>
